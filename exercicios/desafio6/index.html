<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: #789494;
            text-align: center;
            border: #789494;
        }
        p {
            font-weight: 500;
            font-style: italic;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da listas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso </p>
    <ul type="square">
        <li>
            <abbr title="use a tag <p>">Parágrafos</abbr>
        </li>
        <li><abbr title="use a tag <h1>">Títulos</abbr></li>
         <li><abbr title="use a tag <img>">Imagens</abbr></li>   
         <li><abbr title="use a tag <abbr>">Abrevíações</abbr></li>
         <li><abbr title="use a tag <cod>">Códgos-fonte</abbr></li>
            <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
         <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
