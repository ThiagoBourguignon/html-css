<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;         
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            

        }

        div:hover {
            background-color: yellow;
        }  
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
<!--div holder - ao passar o mouse na div amarela ela
diplay: inline block ( coloca tudo na mesma linha )
pseudo classe exemplo (div:) coloca os dois pontos para utilizar uma pseudo classes-->
